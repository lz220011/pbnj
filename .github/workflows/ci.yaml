name: Bug Fix Build
on:
  push:

jobs:
  direct:
    runs-on: ubuntu-latest
    steps:
    - name: Docker Image Tag for Sha
      id: docker-image-tag
      run: |
        echo ::set-output name=tags::quay.io/tinkerbell/pbnj:hotfix-sha-${GITHUB_SHA::8}
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
    - name: Login to quay.io
      uses: docker/login-action@v1
      if: ${{ startsWith(github.ref, 'refs/heads/pbnj.next-bug-fix') }}
      with:
        registry: quay.io
        username: ${{ secrets.QUAY_USERNAME }}
        password: ${{ secrets.QUAY_PASSWORD }}
    - name: quay.io/tinkerbell/pbnj image for pbnj.next bug fix
      uses: docker/build-push-action@v2
      with:
        context: ./
        file: ./Dockerfile
        cache-from: type=registry,ref=quay.io/tinkerbell/pbnj:latest
        push: ${{ startsWith(github.ref, 'refs/heads/pbnj.next-bug-fix') }}
        tags: ${{ steps.docker-image-tag.outputs.tags }}
